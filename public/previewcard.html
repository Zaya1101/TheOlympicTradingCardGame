<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Camera</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="assets/css/all.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!--HTML2Canvas Script-->
  <script src="/assets/js/html2canvas.min.js"></script>
  
  <!--Preview Picture and Save Picture JS-->
  <script src="/assets/js/preview.js"></script>

  <!--Drag and Drop Support for Mobile-->
  <link rel="stylesheet" href="/assets/css/default.css">
  <script src="/assets/js/index.min.js"></script>

  <!--optional import of scroll behaviour-->
  <script src="/assets/js/scroll-behaviour.min.js"></script>

  <script>
    // options are optional ;)
    MobileDragDrop.polyfill({
        // use this to make use of the scroll behaviour
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
    });
</script>



  <!--p5.js Script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js" integrity="sha512-P/Je1zlTfRugG4aRZRx9hYRVph2CkbpchkgP6ub1gNF/VNHDUNq0/WOY0CSLMmwEXxrQ7HohFmMenWGpx8ZzvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js" integrity="sha512-hAm8hj9/2EIonvS+sf0G3anaY8zYHv6q7ktNlLTg8wLwFvhUavnDdH0gif8SA3U1kN0lyKBWbf1wD4+5BfaMMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

<div class="top_page" style="margin-bottom: 20px;">
    <a href="takepicture.html"><i class="fas fa-arrow-left fa-2x backArrow" style="position: absolute;"></i></a>
    <h1 class="title">Preview Card</h1>
</div>  
 

    <main class="main">
        <div id="cardContainer">
          <div class="imageContainerParent" draggable="false">
            <img class="imageContainer" draggable="false">
          </div>
          <div id="bottomShape">
            <img id="bottomShapeTheme" src="assets/images/Asset 1.svg">
            <h1 id="cardName" contenteditable="true">Insert Name Here</h1>
          </div>
        </div>

        <div id="customiseContainer">
        <h1>Props:</h1>
        <img draggable="true" class="dragme" data-item="0" src="assets/images/prop_1.png" style= "width: 80px">
        <img src="assets/images/prop_2.png" class="dragme" style= "width: 80px;">
        <img src="assets/images/prop_3.png" class="dragme" style= "width: 80px;">
        <img src="assets/images/prop_4.png" class="dragme" style= "width: 60px;">
        </div>


        <div id="chooseTheme">
        <h1>Choose Theme:</h1>
          <div class="theme_container" style="margin: auto; text-align: center;">
            <button class="noStyle" style="display: inline-block; width: 15%; text-align: center;"><i class="fas fa-circle fa-3x" style="color: #3c4cdd" id="blue"></i></button>
            <button class="noStyle" style="display: inline-block; width: 15%; text-align: center;"><i class="fas fa-circle fa-3x" style="color: #00843D;;" id="darkgreen"></i></button>
            <button class="noStyle" style="display: inline-block; width: 15%; text-align: center;"><i class="fas fa-circle fa-3x" style="color: rgba(238, 48, 165, 0.795)" id="pink"></i></button>
            <button class="noStyle" style="display: inline-block; width: 15%; text-align: center;"><i class="fas fa-circle fa-3x" style="color: #14145a" id="midnightblue"></i></button>
            <button class="noStyle" style="display: inline-block; width: 15%; text-align: center;"><i class="fas fa-circle fa-3x" style="color: #bfff00" id="lime"></i></button>
            <button class="noStyle" style="display: inline-block; width: 15%; text-align: center;"><i class="fas fa-circle fa-3x" style="color: rgb(212, 24, 24)" id="red"></i></button>
          </div>
        </div>
      <div id="communityCheck">
        <label><input type="checkbox" id="share" name="share">Share this card to the community</label>
      </div>
    </main>

    <div id="saveCard">
      <a href="javascript:delay('URL')"><button id="saveImage" class="nextPage"><h1>Save and Print <i class="fas fa-arrow-right"></i></h1></button></a>
    </div>
  
</body>

</html>
